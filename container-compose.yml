services:
  nginx:
    build:
      context: extenginx
      additional_contexts:
        - NGINX_SNIPPET_SOURCE=./nginx_snippets
        - NGINX_WEBROOT_CONTENT=./kdlp.underground.software
      dockerfile: Containerfile
      target: nginx
      args:
        NGINX_HOSTNAME: kdlp.underground.software
        NGINX_HTTPS_LISTEN: 'unix:/run/nginx/socks/https.sock'
        NGINX_SMTPS_LISTEN: 'unix:/run/nginx/socks/smtps.sock'
        NGINX_POP3S_LISTEN: 'unix:/run/nginx/socks/pop3s.sock'
    volumes:
      - type: bind
        source: ./socks
        target: /run/nginx/socks
      - type: volume
        source: ssl-certs
        target: /etc/ssl/nginx
        read_only: true
    depends_on:
      - orbit
      - smtp
      - pop
    networks:
      - orbit
      - smtp
      - pop
  orbit:
    build:
      context: orbit
      dockerfile: Containerfile
      target: orbit
      args:
        orbit_version_info: "singularity v0.1 https://github.com/underground-software/singularity"
    volumes:
      - type: bind
        source: ./.git
        target: /var/git/singularity
        read_only: true
        selinux: z
      - type: bind
        source: ./kdlp.underground.software
        target: /orbit/docs
        read_only: true
        selinux: z
    networks:
      - orbit
  smtp:
    build:
      context: smtp
      dockerfile: Containerfile
      additional_contexts:
        - TCP_SERVER_SOURCE=./tcp_server
      target: smtp
      args:
        hostname: kdlp.underground.software
        LISTEN_PORT: 1465
    volumes:
      - type: bind
        source: ./email
        target: /mnt/email_data
        read_only: false
        selinux: z
    networks:
      - smtp
  pop:
    build:
      context: pop
      dockerfile: Containerfile
      additional_contexts:
        - TCP_SERVER_SOURCE=./tcp_server
      target: pop
      args:
        LISTEN_PORT: 1995
    volumes:
      - type: bind
        source: ./email/mail
        target: /mnt/mail
        read_only: true
        selinux: z
    networks:
      - pop
networks:
  orbit:
  smtp:
  pop:
volumes:
  ssl-certs:
