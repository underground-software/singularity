services:
  nginx:
    build:
      context: extenginx
      additional_contexts:
        - nginx_snippet_source=./nginx_snippets
      dockerfile: Containerfile
      target: nginx
      args:
        NGINX_HOSTNAME: kdlp.underground.software
        NGINX_HTTPS_PORT: 1443
        NGINX_SMTPS_PORT: 1465
        NGINX_POP3S_PORT: 1995
    volumes:
      - type: bind
        source: ./ssl
        target: /etc/ssl/nginx
        read_only: true
        selinux: z
      - type: bind
        source: ./kdlp.underground.software
        target: /var/www/html
        read_only: true
        selinux: z
    ports:
      - target: 1443
        published: 443
        protocol: tcp
        app_protocol: https
        mode: host
        name: "port for https connections to proxy"
      - target: 1465
        published: 465
        protocol: tcp
        app_protocol: smtps
        mode: host
        name: "port for smtps connections to proxy"
      - target: 1995
        published: 995
        protocol: tcp
        app_protocol: pop3s
        mode: host
        name: "port for pop3s connections to proxy"
    depends_on:
      - orbit
      - smtp
      - pop
    networks:
      - orbit
      - smtp
      - pop
  orbit:
    build:
      context: orbit
      dockerfile: Containerfile
      target: orbit
      args:
        orbit_version_info: "singularity v0.1 https://github.com/underground-software/singularity"
    volumes:
      - type: bind
        source: ./.git
        target: /var/git/singularity
        read_only: true
        selinux: z
      - type: bind
        source: ./kdlp.underground.software
        target: /orbit/docs
        read_only: true
        selinux: z
    networks:
      - orbit
  smtp:
    build:
      context: smtp
      dockerfile: Containerfile
      additional_contexts:
        - tcp_server_source=./tcp_server
      target: smtp
      args:
        hostname: kdlp.underground.software
        LISTEN_PORT: 1465
    volumes:
      - type: bind
        source: ./email
        target: /mnt/email_data
        read_only: false
        selinux: z
    networks:
      - smtp
  pop:
    build:
      context: pop
      dockerfile: Containerfile
      additional_contexts:
        - tcp_server_source=./tcp_server
      target: pop
      args:
        LISTEN_PORT: 1995
    volumes:
      - type: bind
        source: ./email/mail
        target: /mnt/mail
        read_only: true
        selinux: z
    networks:
      - pop
networks:
  orbit:
  smtp:
  pop:
